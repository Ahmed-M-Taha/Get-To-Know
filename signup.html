<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/animate.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./src/logo0.ico" type="image/x-icon">
        <title>Get To Know | Sign Up</title>
    </head>
    <body style="background-color: #313131;">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img src="./src/logo0.png" width="55px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./signin.html">Sign In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./signup.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="form">
        <br>
        <h2 style="font-weight: bolder;">
            Join <br> <span style="color:dodgerblue;">Get To Know</span> 
        </h1>
        <br>
        <form>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="mb-3">
              <label style="margin-top: 0.75em;" for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" style="width: 100%; margin-top: 0.75em;" class="btn btn-primary">Create Account</button>
          </form>
          <br>
          <p>
            if You Already Have An Account Click <a href="./signin.html" style="text-decoration: none;">Here</a> To Sign In
          </p>
          <br>
        </div>
        <br>
        <br>
        <script src="./js/bootstrap.bundle.js"></script>
    </body>
    </html>
